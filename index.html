<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> City Risk Comparison 
  </title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
  <div class="header">
    city risk comparison
  </div>
  <p>please enter city name and state abbreviation.</p>
  <div class="container">
    <form id="frm1">
      <div class="leftColumn">
        <div class="row">
          <div class="nameColumn">
            <label for="city1">city</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="city1" placeholder="current city...">
          </div>
        </div>
        <div class="row">
          <div class="nameColumn">
            <label for="state">state</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="state1" placeholder="current state... (ex. ia = iowa)">
          </div>
        </div>
      </div>
      <div class="rightColumn">
        <div class="row">
          <div class="nameColumn">
            <label for="city2">city</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="city2" placeholder="new city...">
          </div>
        </div>
        <div class="row">
          <div class="nameColumn">
            <label for="state">state</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="state2" placeholder="new state... (ex. oh = ohio)">
          </div>
        </div>
      </div>
      
      <div class="row">
        <input type="button" onclick="getCountyState(); return false;" value="compare">
      </div>
      
    </form>
  </div>

  <div class="result" id="result"></div>

  <script src="scripts.js"></script>
</body>

</html>
