<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title> County Risk Comparison 
  </title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="styles.css" rel="stylesheet">
  <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
  <div class="header">
    County Risk Comparison
  </div>
  <p>Please enter county name and state abbreviation.</p>
  <div class="container">
    <form id="frm1">
      <div class="leftColumn">
        <div class="row">
          <div class="nameColumn">
            <label for="city1">City</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="city1" placeholder="Current city...">
          </div>
        </div>
        <div class="row">
          <div class="nameColumn">
            <label for="state">State</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="state1" placeholder="Current state... (Ex. IA = Iowa)">
          </div>
        </div>
      </div>
      <div class="rightColumn">
        <div class="row">
          <div class="nameColumn">
            <label for="city2">City</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="city2" placeholder="New city...">
          </div>
        </div>
        <div class="row">
          <div class="nameColumn">
            <label for="state">State</label>
          </div>
          <div class="inputColumn">
            <input type="text" name="state2" placeholder="New state... (Ex. OH = Ohio)">
          </div>
        </div>
      </div>
      
      <div class="row">
        <input type="button" onclick="getCountyState(); return false;" value="Compare">
      </div>
      
    </form>
  </div>

  <div class="result" id="result"></div>

  <script src="scripts.js"></script>
</body>

</html>
